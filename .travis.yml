language: java

services:
  - docker

before_install:
  - docker build -t sourabhapp .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push sourabh51/sourabhapps:1.0
  - docker ps -a
  
script:
  - docker run -d -p 8080:9080 sourabhapp
  
